<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Mode â€“ Doctor Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 220px; /* Prevent content overlap */
        }
        .carousel-container {
            position: absolute;
            top: 0;
            width: 100%;
        }
        .carousel img {
            height: 200px;
            object-fit: cover;
        }
        .payment-container {
            position: absolute ;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid red;
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            margin-bottom: 10px;
            cursor: pointer;
        }
        .btn-custom img {
            width: 20px;
            margin-right: 10px;
        }
        .payment-methods img {
            width: 50px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Image Slider -->
    <div class="carousel-container">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./image/img1.jpg" class="d-block w-100" alt="Doctor">
                </div>
                <div class="carousel-item">
                    <img src="./image/img2.jpg" class="d-block w-100" alt="Hospital">
                </div>
                <div class="carousel-item">
                    <img src="./image/img3.jpg" class="d-block w-100" alt="Medical">
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Selection Box -->
    <div class="payment-container">
        <h3>Select Mode</h3>
        
        <button class="btn btn-custom" onclick="redirectTo('debit.html')">
            <img src="./image/atm-card.png"/> Debit Card
        </button>
        <button class="btn btn-custom" onclick="redirectTo('credit.html')">
            <img src="./image/atm-card.png"/> Credit Card
        </button>

        <div class="payment-methods">
            <img src="./image/mobile-banking.png" alt="Net Banking" onclick="redirectTo('net-banking.html')">
            <img src="./image/google-pay.png" alt="Google Pay" onclick="redirectTo('UPI.html')">
            <img src="./image/phone-pe.png" alt="PhonePe" onclick="redirectTo('UPI.html')">
            <img src="./image/paytm.png" alt="Paytm" onclick="redirectTo('UPI.html')">
            <img src="./image/amazon-pay.png" alt="Amazon Pay" onclick="redirectTo('UPI.html')">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
