<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment â€“ Doctor Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .carousel-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .carousel img {
            height: 180px;
            object-fit: cover;
        }
        .payment-container {
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid red;
            margin: 20px auto;
        }
        .payment-container h3 {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .payment-methods img {
            width: 50px;
            margin: 5px;
            cursor: pointer;
        }
        .bank-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upi-logo {
            margin-top: 10px;
            width: 100px;
        }
    </style>
</head>
<body>

    <!-- Image Slider -->
    <div class="carousel-container">
        <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/img1.jpg" class="d-block w-100" alt="Doctor">
                </div>
                <div class="carousel-item">
                    <img src="image/img2.jpg" class="d-block w-100" alt="Hospital">
                </div>
                <div class="carousel-item">
                    <img src="image/img3.jpg" class="d-block w-100" alt="Medical">
                </div>
            </div>
        </div>
    </div>

    <!-- UPI Payment Selection -->
    <div class="payment-container">
        <h3>UPI Payment</h3>

        <div class="payment-methods">
            <img src="image/payzapp.png" alt="PayZapp">
            <img src="image/phone-pe.png" alt="PhonePe">
            <img src="image/mobile-banking.png" alt="MobiKwik">
            <img src="image/bhim-upi.png" alt="BHIM UPI">
            <img src="image/paytm.png" alt="Paytm">
            <img src="image/amazon-pay.png" alt="Amazon Pay">
        </div>

        <!-- Bank Selection -->
        <select class="bank-select">
            <option>City Union Bank</option>
            <option>State Bank of India</option>
            <option>HDFC Bank</option>
            <option>ICICI Bank</option>
            <option>Axis Bank</option>
            <option>Punjab National Bank</option>
            <option>Bank of Baroda</option>
            <option>Kotak Mahindra Bank</option>
            <option>IndusInd Bank</option>
            <option>Yes Bank</option>
            <option>Canara Bank</option>
            <option>Union Bank of India</option>
            <option>IDFC FIRST Bank</option>
        </select>

        <button class="submit-btn" onclick="redirectToUPIPin()">Next</button>

        <img src="image/upi-logo.png" alt="Powered by UPI" class="upi-logo">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function redirectToUPIPin() {
            window.location.href = "upi-pin.html"; // Redirect to UPI PIN page
        }
    </script>

</body>
</html>
